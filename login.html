<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 text-center mt-5 mx-auto p-4">
                <h1 class="h2">Logo Ecomerce</h1>
                <p class="lead">Silahkan masuk ke Ecomerce</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-5 mx-auto mt-5">
                <div class="mb-4">Belum punya akun? <a href="register.html">Daftar di sini</a></div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username"
                            placeholder="E-mail / Username / Nomer Handphone" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="rememberme" id="rememberme" />
                                <label class="custom-control-label" for="rememberme"> Ingat Saya</label>
                            </div>
                            <a href="forgot.html">Lupa Password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success w-100" value="Login" />
                    </div>
                    <div class="text-center mt-5">Atau Login dengan</div>
                    <hr>


                    <div class="form-group">
                        <button class="btn btn-light border btn-block d-flex justify-content-start">
                            <img src="images/fb-logo.png" width="24" height="24" class="mr-2" />
                            <span>Login dengan Facebook</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-light border btn-block d-flex justify-content-start">
                            <img src="images/google-logo.png" width="24" height="24" class="mr-2" />
                            <span>Login dengan Google</span>
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>

</html>
