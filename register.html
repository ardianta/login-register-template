<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 text-center mt-5 mx-auto p-4">
                <h1 class="h2">Logo Ecomerce</h1>
                <p class="lead">Daftar akun baru sekarang </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-5 mx-auto mt-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Nama lengkap" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email"
                            placeholder="E-mail atau Nomer Handphone" />
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="gender" value="male" /> Laki-laki</label>
                        <label><input type="radio" name="gender" value="female" /> Perempuan</label>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ludes.id/</span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password2" placeholder="Konfirmasi Password" />
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" name="eula" /> Saya telah membaca dan menyetujui <a
                                href="tos.html">Aturan Penggunaan</a>
                            dan <a href="privacy.html">Kebijakan Privasi</a> Ecomerce</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="Daftar" name="submit" />
                    </div>

                    <div class="text-center mt-5">Atau daftar dengan</div>
                    <hr>

                    <div class="form-group">
                        <button class="btn btn-light border btn-block d-flex justify-content-start">
                            <img src="images/fb-logo.png" width="24" height="24" class="mr-2" />
                            <span>Daftar dengan Facebook</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-light border btn-block d-flex justify-content-start">
                            <img src="images/google-logo.png" width="24" height="24" class="mr-2" />
                            <span>Daftar dengan Google</span>
                        </button>
                    </div>

                    <div>Sudah punya akun? <a href="login.html">Silakan login</a></div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
